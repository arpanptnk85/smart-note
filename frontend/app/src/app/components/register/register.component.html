<div class="container">
    <div class="register">
        <h3>Register</h3>
        <form (ngSubmit)="register()">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" [required]="true">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="userEmail" name="email" [required]="true">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" [required]="true">
            </div>

            <button type="submit">Register</button>

            <p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>
        </form>
    </div>
    <div class="links">
        <a href="/login">
            I have an account !
        </a>
        <a href="#">
            Forgot Password
        </a>
    </div>
</div>
